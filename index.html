<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jithin's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader Elements -->
    <div class="preloader-progress">
        <div class="preloader-progress-bar"></div>
        <div class="preloader-logo"><h1>Loading...</h1></div>
    </div>

    <div class="preloader-mask"></div>

    <div class="preloader-content">
        <div class="preloader-footer">
            <p>Spaces unfold in light and shadow, where structure finds it's quiet
                rhythm, and time align in harmony.
            </p>
        </div>
    </div>

    <!-- Hero Section with Gradient -->
    <nav>
        <div class="logo">
            <p>Jithin's Portfolio</p>
        </div>
        <div class="nav-items">
            <p>Index</p>
            <p>Portfolio</p>
            <p>Info</p>
            <p>Contact</p>
        </div>
    </nav>

    <section class="hero">
        <div class="gradient-canvas"></div>
        <div class="hero-logo">
            <img src="logo_01.png" alt="" />
        </div>
        <div class="hero-footer">
            <p>Experiment 0469</p>
            <p>Made by Jithin</p>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script type="module" src="shaders.js"></script>
    <script type="module" src="gradient-script.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
